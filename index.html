<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Smile</title>
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">What do you rate our service</h1>
      <div class="row mood">
        <div class="col mood-col">
          <img class="mood-img" src="./images/sad1.svg" alt="icon-poor" />
          <h2 class="mood-title poor">Poor</h2>
        </div>
        <div class="col mood-col">
          <img
            class="mood-img"
            src="./images/confused2.svg"
            alt="icon-average"
          />
          <h2 class="mood-title average">Average</h2>
        </div>
        <div class="col mood-col">
          <img class="mood-img" src="./images/happy3.svg" alt="icon-good" />
          <h2 class="mood-title good">Good</h2>
        </div>
        <div class="col mood-col">
          <img
            class="mood-img"
            src="./images/in-love4.svg"
            alt="icon-excellent"
          />
          <h2 class="mood-title excellent">Excellent</h2>
        </div>
      </div>
      <button class="mood-submit">Send your rate</button>
    </div>
  </body>
</html>
